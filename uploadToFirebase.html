<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <title>Upload File to Firebase</title>
</head>

<body>
    <div class="card col-6 m-auto mt-1">
        <div class="card-header">
            <div class="card-title">Upload File</div>
        </div>
        <div class="card-body" id="dropContainer">
            <div class="border-dashed text-center" id="imgContainer">
                <p id="dropFiles">Drop files here...</p>
            </div>

            <form class="d-flex flex-row justify-content-evenly mt-2 " enctype="multipart/form-data">
                <input type="file" style="display:none;" id="file" name="uploadfile" accept="application/pdf, image/*">
                <label for="file" class="btn btn-secondary">Choose File</label>
                <button class="btn btn-primary" type="button" onclick="upload()">Upload</button>
            </form>
            <div class="progress mt-3">
                <div class="progress-bar progress-bar-transition bg-danger" id="progress-bar"></div>
            </div>
            <p id="progress-notif"></p>
            <div id="show-file">
                <img class="zerowh" src="" alt="" id="imgShow">
                <embed class="zerowh" src="" alt="" id="pdfShow">
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
